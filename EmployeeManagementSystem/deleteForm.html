<!DOCTYPE html>
<html>

<head>
    <title>DMBS</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container justify-content-center">
        <h1 class="text-center m-3">Delete Form</h1>
        <form action="http://localhost:3001/delete" method="POST">
            <div class="form-floating m-3">
                <input class="form-control" type="number" id="empID" name="empID" min="1000" max="9999"
                    placeholder="Employee ID" required>
                <label for="empID">Employee ID:</label>
            </div>
            
            <button class="btn btn-lg btn-success container" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
